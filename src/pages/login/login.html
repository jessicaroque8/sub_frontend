<ion-header>

  <img src="../../assets/imgs/login_header.png" alt="Sub" />

</ion-header>


<ion-content>

   <form (submit)="signIn(loginData.email, loginData.password)">
    <ion-item>
      <ion-input [(ngModel)]="loginData.email" name="email" type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <br />
    <button ion-button block type="submit">
      Log In
    </button>
  </form>

  <ion-row>
     <ion-col text-center>
        <button color="primary" ion-button outline round [navPush]="pushPage">
          <ion-label>Or create an account.</ion-label>
        </button>
     </ion-col>
  </ion-row>


</ion-content>
