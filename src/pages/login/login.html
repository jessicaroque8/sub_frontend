<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
   <div *ngIf="(auth.userData != undefined)">
      Hello again. You're logged in. This is deceiving. Might not be working. <br />
      <button ion-button [navPush]="pushPage">Go to Home.</button>
   </div>

   <div *ngIf="output">
      {{ output }}
   </div>

   <form (submit)="signIn(loginData.email, loginData.password)">
    <ion-item>
      <ion-input [(ngModel)]="loginData.email" name="email" type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Log In
    </button>
  </form>

  <button ion-button (tap)="auth.logOut()">Log Out</button>

</ion-content>
