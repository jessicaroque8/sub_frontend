<ion-header>

  <ion-navbar>
     <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
   <h2>To begin, please link to<br />your MINDBODY account.</h2>
   <form (submit)="connectMB(mbData.email, mbData.password)">

      <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="mbData.email" name="email" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="mbData.password" name="password" type="password" placeholder="Password"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button block type="submit">
        Connect
      </button>
   </form>


</ion-content>

<ion-footer>
   <img src="../../assets/imgs/mindbody.png" class="mb-footer"/>
</ion-footer>
