<ion-header>

  <ion-navbar>
     <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
   <p text-center>First, let's find and connect to your MINDBODY account.</p>
   <form (submit)="linkToMindBodySaveData()">

      <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="input.mbData['email']" name="email" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="input.mbData['password']" name="password" type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="input.mbData['siteids']" name="siteID" type="text" placeholder="SiteID"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="input.mbData['first_name']" name="firstName" type="text" placeholder="First Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="input.mbData['last_name']" name="lastName" type="text" placeholder="Last Name"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button block type="submit">
        Connect
      </button>
   </form>


</ion-content>

<ion-footer>
   <ion-grid>
      <ion-row align-items-center>
         <ion-col align-self-center>
            <img src="../../assets/imgs/powered-by-mb-logo/small.png" text-center alt="Powered by MINDBODY"/>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-footer>
