<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <p>
      Thanks, {{ params.first_name }}. Now set your login info to use with Sub.
   </p>

   <form (submit)="createAccount()">
      <ion-list>
         <ion-item>
            <ion-input [(ngModel)]="user.email" type="text" name='email' placeholder="{{ params.email }}"></ion-input>
         </ion-item>
         <ion-item>
            <ion-input [(ngModel)]="user.password" type="password" name='password' placeholder="Password"></ion-input>
         </ion-item>
         <ion-item>
            <ion-input [(ngModel)]="user.password_confirmation" type="password" name='passwordConfirmation' placeholder="Password confirmation"></ion-input>
         </ion-item>
      </ion-list>

      <button ion-button block type="submit">
        Create Account
      </button>
   </form>


</ion-content>
