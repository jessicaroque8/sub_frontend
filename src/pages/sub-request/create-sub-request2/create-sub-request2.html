<ion-header>

  <ion-navbar>
    <ion-title>Create Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
      <ion-item no-lines>
          <div item-start class="breadcrumbs-circle inactive-breadcrumb">
             <span>1</span>
          </div>

          <div class="line">
          </div>

          <div item-end class="breadcrumbs-circle active-breadcrumb">
             <span>2</span>
          </div>
      </ion-item>
   </ion-list>

   <form (submit)="createRequest()">
      <ion-item no-lines>
         <ion-avatar class="sender-image" item-start>
               <img src="{{ newRequest.user.image }}" class="sender-image" alt="Sender avatar" />
         </ion-avatar>
         <h2><strong>{{ newRequest.class_name }}</strong></h2>
         <h5>{{ newRequest.start_date_time | date: 'EEEE, MMMM d, y' }}</h5>
         <h5>{{ newRequest.start_date_time | date: 'h:mm a'}} - {{newRequest.end_date_time | date: 'h:mm a'}}</h5>
      </ion-item>
      <ion-item>
         <ion-label>Notes (optional)</ion-label>
         <ion-textarea [(ngModel)]="newRequest.note" name="note"></ion-textarea>
      </ion-item>
      <ion-item>
         <ion-label>Group</ion-label>
         <ion-select [(ngModel)]="newRequest.group" [interface]="popover" name="group">
            <ion-option *ngFor="let group of newRequest.user.groups" [value]="group">
               {{ group.name }}
            </ion-option>
         </ion-select>
      </ion-item>

    <div text-center>
      <button ion-button round type="submit">
        Send Request
      </button>
    </div>

  </form>
</ion-content>

<ion-footer>
   <ion-grid>
      <ion-row>
         <ion-col text-center>
            <img src="../../../assets/imgs/powered-by-mb-logo/small.png" alt="Powered by MINDBODY"/>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-footer>
